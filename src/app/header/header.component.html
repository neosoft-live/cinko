<header>

          ><img
            src="../../assets/img/logocinko.png"
            alt=""
            srcset=""
            class="logocinko"
        /></a>

          type="button"

          data-bs-target="#navbarSupportedContent"

            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="about-us" title="About Us" [ngClass]="activepage=='/about-us'?'active':''"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="faq" title="FAQ's"  [ngClass]="activepage=='/faq'?'active':''">FAQâ€™s</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" title="Vendors" >Vendors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" title="Contact Us">Contact Us</a>
            </li>
          </ul>
          <button class="btn btn-primary" routerLink="signIn">Log in</button>
          <button class="btn btn-secondary" routerLink="signUp">Sign Up</button>
        </div>
      </div>
    </nav>
  </div>
</header>
