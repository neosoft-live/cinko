<div class="d-flex">
  <div class="position-relative">
    <app-admin-aside></app-admin-aside>
  </div>
  <section class="tabs-content w-100 overflow-hidden">
    <header class="dashboard-header d-flex justify-content-between">

      <div class="nav-mobile-cinkoicon">
        <div (click)="changeShowMyContainer()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
            <path d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25" stroke="#680184" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

        </div>
        <img src="../../assets/img/logocinko.png" class="cinko-icon" alt="cinko icon">
      </div>

      <h2 class="dashboard-heading mb-0">Dashboard</h2>
      <div class="d-flex align-items-center">
        <div
          class="dashboard-search d-flex align-items-center justify-content-center me-4"
        >
          <img src="../../assets/img/dashboard-search.svg" alt="search" />
        </div>
        <div
          class="dashboard-search d-flex align-items-center justify-content-center me-4"
        >
          <img src="../../assets/img/notification.svg" alt="search" />
        </div>
        <div class="user-name d-flex align-items-center">
          <img
            src="../../assets/img/user-img.png"
            alt="user"
            class="user-img"
          />
          <h2 class="user-heading">David Sperry</h2>
        </div>
      </div>
    </header>
    <section class="dashboard-section">
      <div class="">
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
            <div class="dashboard-card d-flex justify-content-between">
              <div>
                <h2 class="card-number mb-0">06</h2>
                <p class="card-text">Rooms Registered</p>
              </div>
              <img
                src="../../assets/img/dashboard-rooms-registered.svg"
                alt="card-mg"
                class="align-self-start dashboard-indecator-icon"
              />
            </div>
          </div>
          <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
            <div class="dashboard-card d-flex justify-content-between">
              <div>
                <h2 class="card-number mb-0">08</h2>
                <p class="card-text">Rooms Available</p>
              </div>
              <img
                src="../../assets/img/dashboard-rooms-available.svg"
                alt="card-mg"
                class="align-self-start dashboard-indecator-icon"
              />
            </div>
          </div>
          <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
            <div class="dashboard-card d-flex justify-content-between">
              <div>
                <h2 class="card-number mb-0">00</h2>
                <p class="card-text">Invoices</p>
              </div>
              <img
                src="../../assets/img/dashboard-invoice.svg"
                alt="card-mg"
                class="align-self-start dashboard-indecator-icon"
              />
            </div>
          </div>
          <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
            <div class="dashboard-card d-flex justify-content-between">
              <div>
                <h2 class="card-number mb-0">12</h2>
                <p class="card-text">Tickets</p>
              </div>
              <img
                src="../../assets/img/dashboard-tickets.svg"
                alt="card-mg"
                class="align-self-start dashboard-indecator-icon"
              />
            </div>
          </div>
        </div>
      </div>
      <section class="graph-section mt-4">
        <div class="row">
          <div class="col-lg-6">
            <h2 class="dasboard-subtitiles">Rooms Registered</h2>
            <p class="graph-title">
              <span>+0.7%</span>customers increased in today.
            </p>

              <div>
                  <canvas id="barChart" style="width:100%"></canvas>

            </div>

            </p>
          </div>
          <div class="col-lg-6">
            <h2 class="dasboard-subtitiles">Reservations</h2>
            <p class="graph-title">Last campaign Performance</p>
            <div class="dashboard-card mt-4">
              <div>
                <canvas id="lineChart"></canvas>
            </div>
            </div>
            <p class="updatedToaste">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">

              </svg> Campaign sent 2 days ago
            </p>
          </div>
        </div>
      </section>
    </section>
  </section>
</div>
